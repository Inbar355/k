<div class="login-wrap" id = "loginImg">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked onclick="deleteSignIn()"><label for="tab-1" class="tab">התחבר</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"onclick="deleteLogin()"><label for="tab-2" class="tab">הרשם כעת</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="loginUserName" class="label" style=" margin-right: 19%;color: black;">: שם משתמש</label>
                    <input id="loginUserName" type="text" class="input text_align unFocused">
                </div>
                <div class="group">
                    <label for="loginPassword" class="label" style="color: black;">: סיסמה</label>
                    <input id="loginPassword" type="password" class="input text_align unFocused" data-type="password">
                </div>
                <div class="group">
                    <input id="check" type="checkbox" class="check unFocused" checked>
                    <label for="check"><span class="icon"></span> השאר אותי מחובר</label>
                </div>
                <div class="group">
                    <input type="submit" class="button unFocused" value="Sign  In" style="color: whitesmoke;" onclick="Login()">
                </div>
				<br><br><br><br>
				<img id="FBpic" src="img/connectVIAFB.png" style="border-radius:8px;" onclick="loginToFB()">
                <div class="col-xs-4"></div>
                <label id="dataMissMatch" class="data-alert"></label>
            </div>
            <div class="sign-up-htm">
                <div class="group">
                    <label for="signUserName" class="label" style=" margin-right: 22%;">: שם משתמש*</label>
                    <input id="signUserName" type="text" class="input text_align" placeholder="(עברית)">
                </div>
                <div class="group">
                    <label for="signPassword" class="label" style=" margin-right: -7%;">: סיסמה*</label>
                    <input id="signPassword" type="password" class="input text_align" data-type="password">
                </div>
                <div class="group">
                    <label for="signPassword2" class="label" style=" margin-right: 22%;">: סיסמה בשנית*</label>
                    <input id="signPassword2" type="password" class="input text_align" data-type="password">
                </div>
                <div class="group">
                    <label for="signFullName" class="label">: שם מלא</label>
                    <input id="signFullName" type="text" class="input text_align">
                </div>
                <div class="group">
                    <label for="signBDay" class="label" style=" margin-right: 15%;">: תאריך לידה</label>
                    <input id="signBDay" type="text" class="input text_align">
                </div>
                <div class="group">
                    <label for="signAddress" class="label" style=" margin-right: -5%;">: כתובת</label>
                    <input id="signAddress" type="text" class="input text_align">
                </div>
				<button class="btn btn-block invisibleRow" disabled></button>
                <div class="group">
                    <input type="submit" class="button" value="Sign Up" style="color: whitesmoke" onclick="signUp()">
                </div>
				<button class="btn btn-block invisibleRow" disabled></button>
                <div class="foot-lnk">
                    <label for="tab-1">?כבר חבר במועדון הלקוחות שלנו</label>
                </div>
                <label id="dataMissing" class="data-alert"></label>
            </div>
        </div>
        <div id="status"></div>
    </div>
</div>
